version: '3.8'

services:
  bff-microservice:
    build:
      context: ./bff-microservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AZURE_FUNCTIONS_BASE_URL=${AZURE_FUNCTIONS_BASE_URL}
    volumes:
      - ./bff-microservice/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Para desarrollo local con Azure Functions corriendo localmente
  bff-microservice-local:
    build:
      context: ./bff-microservice
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - AZURE_FUNCTIONS_BASE_URL=http://host.docker.internal:7071
    profiles:
      - local
    volumes:
      - ./bff-microservice/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped