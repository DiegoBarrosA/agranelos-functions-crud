name: Build and Deploy Azure Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  JAVA_VERSION: "11"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: microsoft

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Restore dependencies
        run: |
          pushd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          mvn clean compile
          popd

      - name: Run tests
        run: |
          pushd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          mvn test
          popd

      - name: Package application
        run: |
          pushd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          mvn clean package
          popd

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/azure-functions/${{ secrets.AZURE_FUNCTIONAPP_NAME }}

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: microsoft

      - name: Run Security Scan
        run: |
          pushd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          mvn org.owasp:dependency-check-maven:check || true
          popd
